<body>
    <h1>De-as sti...</h1>
    <h3><em>Alexandru Macedonski</em></h3>
    <hr>
    <p>De-aş şti că lacrimile mele<br>
        S-ar preschimba-n mărgăritare,<br>
        Din ele ca să-ţi fac avere,<br>
        Le-aş plânge fără de-ncetare.<br>
        De-aş şti că sângele din mine<br>
        S-ar preschimba în râu de aur,<br>
        Arterele mi le-aş deschide<br>
        Să-ţi fac din ele un tezaur.
    </p>
